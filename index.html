<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <title>Audio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header_body">
            <img class="header__logo" src="https://i.ytimg.com/vi/v9XOASV_3lc/maxresdefault.jpg" alt="logo">
            <ul class="header__menu">
                <li>
                    <a href="./video.html">video</a> <!-- перейти до відео -->
                </li>
                <li>
                    <a href="#">picrures</a>
                </li>
                <li>
                    <a href="./index.html">audio</a> <!-- повернутися назад -->
                </li>
            </ul>
            <button class="header__button">Log in</button>

        </div>
    </header>
    
    <main class="main">
        <div align="center" class="card-1">
            <img class="card-1__img" src="https://mp3ua.net/uploads/posts/2023-05/1683535722_skofka-pogan-susdi.jpg" alt="skofka">
            <p class="card-1__name">skofka-susidy</p>
            <audio class="card-1__music" preload loop controls src="./music/skofka.mp3"></audio>
        </div>
        <div align="center" class="card-2">
            <img class="card-2__img" src="https://preview.redd.it/fkcyg83kswm81.png?auto=webp&s=97938c4a9007100df20ddc0348d4732d1375bd8b" alt="imagine dragons">
            <p class="card-2__name">imagine-dragons bones</p>
            <audio class="card-2__music" auto preload controls src="./music/imagine-dragons-bones.mp3"></audio>
        </div>
        <div align="center" class="card-3">
            <img class="card-3__img" src="https://9jadailyfeeds.com.ng/wp-content/uploads/2023/05/632x632bb-2023-05-09T085440.292.webp" alt="David__kushner">
            <p class="card-3__name">David-kushner Daylight</p>
            <audio class="card-3__music" auto preload controls src="./music/David Kushner - Daylight.mp3"></audio>
        </div>
        <div align="center" class="card-4">
            <img class="card-4__img" src="https://i.ytimg.com/vi/v9XOASV_3lc/maxresdefault.jpg" alt="Monatik">
            <p class="card-4__name">Monatik-molchunam</p>
            <audio class="card-4__music" auto preload controls src="./music/MONATIK - Молчунам.mp3"></audio>
        </div>
    </main>
</body>
</html>
